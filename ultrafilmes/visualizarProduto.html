<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Produto</title>
    
    <!-- CDN da última versão compilada do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CDN da última versão compilada do JavaScript CSS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link para Fonte utilizada no Cabeçalho (Google Fonts) -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Borel&family=Nosifer&family=Sedgwick+Ave+Display&display=swap');
    </style>

    <!-- CDN da últilma versão do Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
    
    <!-- Cabeçalho da Página -->
    <div class="container text-center">
        <img src="img/capa.jpg" style="width:200px;" title="ultra filmes">
        <h1 style="font-family: Nosifer;">ultra filmes</h1>
    </div>

    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html" title="Ir para a Página Inicial">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">destaque da semana</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formLogin.html" title="Acessar o Sistema">Login</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Pesquisar">
                    <button class="btn btn-primary" type="button">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Container que abrigará o conteúdo da página -->
    <div class="container text-center" style="margin-top:30px; margin-bottom:100px;">

        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width:30%; margin:auto;">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            </div>
        
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/filme 1.jpg" alt="Homem aranha - Foto 01" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/filme 2.jpg" alt="Os Incriveis - Foto 02" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/filme 3.jpg" alt="Guardiões da Galáxia - Foto 03" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/filme 4.jpg" alt="Tartarugas Ninja 2014-Foto 04"class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="img/filme 5.jpeg" alt="As Marvels-Foto 05"class="d-block w-100">
                </div>
            </div>
        
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
        <h2>Homem aranha</h2>
        <h2>Os Incriveis</h2>
        <h2>Guardiões da Galáxia</h2>
        <h3>ver filme</h3>
        <br>
        <a href="#realizarCompra.html" class="btn btn-dark">Assistir</a>
        <div class="spinner-border text-danger"></div>
        <div class="progress">
            <div class="progress-bar" style="width:100%">100%</div>
            <span class="badge rounded-pill bg-success">Success</span>
            
          </div> 

    </div>

    <!-- Div do Rodapé (Fixa na base) -->
    <div class="mt-5 bg-dark text-white text-center fixed-bottom">
        <p>
            Interfaces para um sistema de filmes<br>
            Desenvolvido por
            <b><a href="mailto:paulo.silva@ifpr.edu.br?subject=Tecnologias Web">Pedro Luis De Mello</a></b> para utilização na disciplina de Tecnologias Web
        </p>
    </div>

</body>
</html>
